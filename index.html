<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Cat Search</title>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Cat Search</h1>
      <div class="select-container">
        <div class="select-wrapper">
          <button id="dropdown-btn" class="dropdown-btn">請選擇品種</button>
          <div id="options" class="multi-select-dropdown-options hidden">
            <div class="multi-select-dropdown-options-option">
              <input type="checkbox" />
              <label class="multi-select-dropdown-label">選項一</label>
            </div>
            <div class="multi-select-dropdown-options_option">
              <input type="checkbox" />
              <label class="multi-select-dropdown-label">選項二</label>
            </div>
          </div>
        </div>
        <!-- 排序 -->
        <div class="select-wrapper">
          <select name="order-select" id="order-select" class="order-select">
            <option value="DESC">由新到舊</option>
            <option value="DESC">由舊到新</option>
            <option value="DESC">隨機</option>
          </select>
        </div>
      </div>
      <div class="image-grid" id="image-grid">
        <div class="col" id="col1">
          <div class="card">
            <img
              src="https://cdn2.thecatapi.com/images/0SxW2SQ_S.jpg"
              class="card-img"
            />
            <p>York Chocolate</p>
          </div>
        </div>
        <div class="col" id="col2">
          <div class="card">
            <img
              src="https://cdn2.thecatapi.com/images/7_rjG2-pc.jpg"
              class="card-img"
            />
            <p>York Chocolate</p>
          </div>
        </div>
        <div class="col" id="col3">
          <div class="card">
            <img
              src="https://cdn2.thecatapi.com/images/7pCnjXd47.jpg"
              class="card-img"
            />
            <p>York Chocolate</p>
          </div>
        </div>
      </div>
      <button id="load-more" class="load-more-btn">Load More...</button>
    </div>
  </body>
</html>
