<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Cat Search</title>
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">Cat Search</h1>
      <div class="select-container">
        <div class="select-wrapper">
          <button id="dropdown-btn" class="dropdown-btn">請選擇品種</button>
          <div id="options" class="multi-select-dropdown-options hidden">
            <div class="multi-select-dropdown-options-option">
              <input type="checkbox" />
              <label class="multi-select-dropdown-label">選項一</label>
            </div>
            <div class="multi-select-dropdown-options_option">
              <input type="checkbox" />
              <label class="multi-select-dropdown-label">選項二</label>
            </div>
          </div>
        </div>
        <!-- 排序 -->
        <div class="select-wrapper">
          <select name="order-select" id="order-select" class="order-select">
            <option value="DESC">由新到舊</option>
            <option value="ASC">由舊到新</option>
            <option value="RAND">隨機</option>
          </select>
        </div>
      </div>
      <div class="image-grid" id="image-grid">
        <div class="col" id="col1"></div>
        <div class="col" id="col2"></div>
        <div class="col" id="col3"></div>
      </div>
      <button id="load-more" class="load-more-btn">Load More...</button>
    </div>
    <div id="drawer" class="drawer">
      <img
        src="https://cdn2.thecatapi.com/images/7pCnjXd47.jpg"
        id="drawer-img"
        class="drawer-img"
      />
      <div class="drawer-name-origin">
        <h3 class="drawer-name-origin-name" id="drawer-breed-name">
          British Shorthair
        </h3>
        <div class="drawer-name-origin-origin">
          <img src=".\assets\location_icon.svg" alt="" /><span
            >United Kingdom</span
          >
        </div>
      </div>
      <div class="drawer-horizontal-sep"></div>
      <div class="drawer-age-weight">
        <div class="drawer-age-weight-data">
          <p class="drawer-age-weight-number" id="lifespan">12-17</p>
          <p class="drawer-age-weight-label">壽命</p>
        </div>
        <dir class="drawer-age-weight-vertical-sep"></dir>
        <div class="drawer-age-weight-data">
          <p class="drawer-age-weight-number" id="lifespan">5-9</p>
          <p class="drawer-age-weight-label">公斤</p>
        </div>
      </div>
      <div class="drawer-horizontal-sep"></div>
      <div class="drawer-personality">
        <p class="drawer-personality-title">性格</p>
        <div class="drawer-personality-tags" id="temperament">
          <span class="drawer-personality-tags-tag">親人</span>
          <span class="drawer-personality-tags-tag">友善</span>
          <span class="drawer-personality-tags-tag">活潑</span>
        </div>
      </div>
      <div class="drawer-stats" id="drawer-stats">
        <div class="drawer-stats-item">
          <p class="drawer-stats-item-title" id="intelligence">智力</p>
          <div class="drawer-stats-item-bar">
            <div class="drawer-stats-item-bar-fill"></div>
          </div>
        </div>
        <div class="drawer-stats-item">
          <p class="drawer-stats-item-title" id="intelligence">親人</p>
          <div class="drawer-stats-item-bar">
            <div class="drawer-stats-item-bar-fill"></div>
          </div>
        </div>
        <div class="drawer-stats-item">
          <p class="drawer-stats-item-title" id="intelligence">友善</p>
          <div class="drawer-stats-item-bar">
            <div class="drawer-stats-item-bar-fill"></div>
          </div>
        </div>
        <div class="drawer-stats-item">
          <p class="drawer-stats-item-title" id="intelligence">活力</p>
          <div class="drawer-stats-item-bar">
            <div class="drawer-stats-item-bar-fill"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
